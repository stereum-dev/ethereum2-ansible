---
- name: Install aptitude using apt
  apt:
    name: aptitude
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: Install required system packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - python3-pip
    - python3-docker
    - virtualenv
    - python3-setuptools
    - gnupg2
    - pass
    - net-tools

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Update apt and install docker-ce and docker-compose
  apt:
    update_cache: yes
    name:
      - docker-ce
      - docker-compose
    state: latest

- name: Generate docker's daemon.json
  template:
    src: daemon.json.j2
    dest: "/etc/docker/daemon.json"
    owner: "root"
    group: "root"
    mode: 644

- name: Enable service docker
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: Add user(s) to group docker
  user:
    name: '{{ stereum_user }}'
    groups: docker
    append: yes
