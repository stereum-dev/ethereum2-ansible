  become_user: "{{ stereum_user }}"

# TEKU
- name: Set external eth1 for teku
  lineinfile:
    path: "{{ e2dc_install_path }}/config/teku/beacon.yaml"
    regexp: '^eth1\-endpoint:'
    line: 'eth1-endpoint: [\''{{ connectivity.eth1_nodes | join("\'',\''") }}\'']'
